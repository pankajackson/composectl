services:
  bind:
    container_name: bind
    image: "ubuntu/bind9:latest"
    environment:
      - BIND9_USER=root
      - TZ=Asia/Kolkata
    ports:
      - 53:53/tcp
      - 53:53/udp
    volumes:
      - ./config:/etc/bind
      - ./zones/lxa.fr.zone:/etc/zones/lxa.fr.zone
      - ./zones/lxa.re.zone:/etc/zones/lxa.re.zone
      - /opt/storage/bind/zones:/etc/zones
      - /opt/storage/bind/cache:/var/cache/bind
      - /opt/storage/bind/records:/var/lib/bind
    restart: always
    networks:
      - secure-network

networks:
  secure-network:
    external: true
    name: ${CONTAINER_NETWORK}
