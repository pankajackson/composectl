- resources:
      cpu: true
      memory: true
      disk: /

- openmeteo:
      label: Indore
      latitude: 22.803719
      longitude: 75.852233
      timezone: Asia/Kolkata
      cache: 5
      units: metric # or imperial
- datetime:
      text_size: sm
      format:
          dateStyle: short
          timeStyle: short
          hour12: true
